<div class="links">
  <h4>Links to tools used to update this project.</h4>
  <ul>
    <li ng-repeat="(title, link) in links">{{title}}: <a href="{{link}}">{{link}}</a></li>
  </ul>

  <h4>Some other links.</h4>
  <ul>
    <li ng-repeat="(title, link) in otherLinks">{{title}}: <a href="{{link}}">{{link}}</a></li>
  </ul>
</div>
